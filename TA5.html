<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .input-group button {
            padding: 10px 20px;
            border: none;
            background-color: #ccc;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .task.done {
            background-color: #a3e635;
            text-decoration: line-through;
        }
        .task.pending {
            background-color: #d1d5db;
        }
        .task button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .task button.done {
            background-color: #34d399;
            color: #fff;
        }
        .task button.delete {
            background-color: #f87171;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add your Task Here">
            <button onclick="addTask()">Add</button>
        </div>
        <div id="taskList"></div>
    </div>

    <script src="task5.js"></script>
</body>
</html>
